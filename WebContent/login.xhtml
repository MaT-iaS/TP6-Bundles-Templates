
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="header">
			<h:outputText value="Iniciar Session"/>
		</ui:define>
		<ui:define name="content">
			<div class="login">
			<center><h:form>
				<h:panelGrid columns="3" >
				<h:outputLabel  value="DNI:" />
				<h:inputText id="dni" value="#{loginBean.dni}" 
				converterMessage="el dni debe ser un numero">
					<f:convertNumber></f:convertNumber>
				</h:inputText>
				<h:message for="dni" showSummary="true" showDetail="false"  styleClass="error"/>
				<h:outputLabel  value="Password:" />
				<h:inputText id="pass" value="#{loginBean.password}" />
				</h:panelGrid>
				<h:commandButton value="Ingresar" action="#{loginBean.validar}"  />
			</h:form></center>
			</div>
		</ui:define>
		<ui:define name="footer"/>
	</ui:composition>
	
</h:body>
</html>
